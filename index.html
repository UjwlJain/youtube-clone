<body>

    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="img/logo.png" class="logo" alt="">
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="img/search.png" alt=""></button>
        </div>
        <div class="user-options">
            <img src="img/video.PNG" class="icon" alt="">
            <img src="img/grid.PNG" class="icon" alt="">
            <img src="img/bell.PNG" class="icon" alt="">
            <div class="user-dp">
                <img src="img/profile.png" alt="">
            </div>
        </div>
    </nav>

    <!-- sidebar -->
    <div class="side-bar">
        <a href="#" class="links active"><img src="img/home.PNG" alt="">home</a>
        <a href="#" class="links"><img src="img/explore.PNG" alt="">explore</a>
        <a href="https://www.youtube.com/feed/subscriptions" class="links"><img src="img/subscription.PNG" alt="">subscriptions</a>
        <hr class="seperator">
        <a href="#" class="links"><img src="img/library.PNG" alt="">library</a>
        <a href="https://www.youtube.com/feed/history" class="links"><img src="img/history.PNG" alt="">history</a>
        <a href="#" class="links"><img src="img/your-video.PNG" alt="">your videos</a>
        <a href="https://www.youtube.com/playlist?list=WL" class="links"><img src="img/watch-later.PNG" alt="">watch later</a>
        <a href="https://www.youtube.com/playlist?list=LL" class="links"><img src="img/liked video.PNG" alt="">liked video</a>
    </div>

    <!-- filters -->
    <div class="filters">
        <button class="filter-options active">all</button>
        <button class="filter-options">trending</button>
        <button class="filter-options">CSS</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">python</button>
        <button class="filter-options">entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">Cricket</button>
        <button class="filter-options">artificial intelligence</button>
        <button class="filter-options">Sports</button>
